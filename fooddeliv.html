<!DOCTYPE html>
<html>    
    <head>
        <title>Food Delivery App</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" type="text/css" media="screen" href="schro.css">
        <script src="schro.js"></script>
    </head>
    <body>
        <div class="header">
            <button type="submit" onclick="openForm()">SIGN UP</button>
            <button type="submit">LOG IN</button>
            <h1>SCHRO</h1>
        </div>
        <div class="middle" id="middle">
            <h1>Your favourite dish is just a click away.</h1>
            <input type="search" class="searchbar" placeholder="Find food">
            <button type="submit" class="findfood">Search</button><br>
            <img src="food1.jpg" alt="foodimg1">
            <img src="food2.jpg" alt="foodimg2">
            <img src="food3.jpg" alt="foodimg3">
            <br>
            <br>
        </div>
        <div class="footer" id="footer">
            <a href="url">About us</a>
            <a href="url">Contact us</a>
            <a href="url">Offers</a>
            <a href="url">Top Restaurants</a>
            <a href="url">Gallery</a>
        </div>
        <div class="popup" id="myForm">
            <form class="signupform" id="signupform" onsubmit="clearinputs()">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="eg.emailid@gmail.com"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" required onblur="passcheck()"><br>
                <label for="mobile">Mobile number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="eg.9876543210"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" required><br>
                <button type="submit" id="signup" class="signupbutton" onclick="passcheck()">SIGNUP</button>
                <button type="submit" id="cancel" class="cancelbutton" onclick="closeForm(); clearinputs();">CANCEL</button>
            </form>
        </div>	
    </body>
</html>
